<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        .profile-photo {
            width: 199px;
            height: 275px;
            object-fit: cover;
            border: 2px solid #000;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
        .resume-table {
            width: 100%;
            border: 1px solid #dee2e6;
        }
        .resume-table td {
            vertical-align: top;
            padding: 15px;
            border: 1px solid #dee2e6;
        }
        .resume-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #343a40;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <table class="table resume-table">
                <tr>
                    <td style="width: 220px; text-align: center;">
                        <img src="Image.jpg" alt="Your Profile Photo" class="profile-photo">
                    </td>
                    <td>
                        <p class="resume-text">以下是我的 Notion 履歷表嵌入的內容，最下方有導覽，可以看到我完整的職務經歷書。</p>
                    </td>
                </tr>
            </table>
        </header>
        <main>
            <iframe src="https://accessible-coral-5ad.notion.site/ebd/096c32c5c0b14e5588dc5bfc638e1419" width="100%" height="600" frameborder="0" allowfullscreen></iframe>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
